
<app-spinner></app-spinner>

<div fxLayout="column" fxLayoutAlign="center center">
  <h2 class="title">❤️ Nuestras aventuras ❤️</h2>
</div>

<div class="content">

  <mat-tab-group (selectedIndexChange)="selectedIndexChange($event)" mat-stretch-tabs="false" mat-align-tabs="center" class="gallery-text">
    <mat-tab *ngFor="let album of albums; let index = index" label="{{album.title}}">
      <app-gallery *ngIf="index===selectedAlbumIndex" [album]="album"></app-gallery>
    </mat-tab>
  </mat-tab-group>
</div>

<button mat-fab *ngIf="showScrollButton" (click)="scrollToTop()" class="scroll-icon">
  <mat-icon>keyboard_arrow_up</mat-icon>
</button>
